version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: express-api:latest
    container_name: express-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-5000}
    ports:
      - "${APP_PORT:-5000}:5000"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

